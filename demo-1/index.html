<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Click CounterðŸ”¥</h1>
                    <hr />
                    <button class="btn btn-info clicker">Click!</button>
                    <div class="click-count">0</div>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script>
        $(document).ready(()=>{
            const database = firebase.database();
            let count = 0;
            database.ref("clicks").on("value", (snap)=>{
                count = snap.val().count;
                $(".click-count").text(count);
            });
            // Set up a listener
            $(".clicker").on("click", function () {
                count++;
                database.ref("clicks").set({count}).then(snap=>{
                    $(".click-count").text(count);
                });
            });
        });
    </script>
</body>
